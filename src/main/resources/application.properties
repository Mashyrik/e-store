# ==================== SERVER CONFIG ====================
server.port=8080
server.servlet.context-path=/

# ==================== DATABASE CONFIG ====================
spring.datasource.url=jdbc:postgresql://localhost:5432/e_store
spring.datasource.username=postgres
spring.datasource.password=Postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# ==================== JPA / HIBERNATE CONFIG ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ????????? ?????????????? ???????? ?????
spring.jpa.generate-ddl=false
spring.jpa.properties.javax.persistence.schema-generation.database.action=none
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=none
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.drop-source=metadata

# ????????? ???????? ??? ??????
spring.sql.init.mode=never
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.defer-datasource-initialization=true

# ==================== SECURITY CONFIG ====================
# ?????: ??????????????? ??? ?????? ????? Security ???????!
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ==================== JWT CONFIG ====================
app.jwt.secret=mySuperSecretKeyForEStoreProject2024MakeItVeryLongAndSecureForJWTTokens
app.jwt.expiration.ms=86400000

# ==================== LOGGING ====================
logging.level.com.estore.estore=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================== APPLICATION CONFIG ====================
spring.application.name=E-Store
spring.main.banner-mode=off
spring.main.allow-bean-definition-overriding=true
spring.main.lazy-initialization=false


# ==================== DEVTOOLS (??? ??????????) ====================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

# ==================== VALIDATION ====================
spring.mvc.format.date=iso
spring.jackson.date-format=com.fasterxml.jackson.databind.util.ISO8601DateFormat
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# ==================== MULTIPART FILE UPLOAD ====================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==================== CACHE ====================
spring.cache.type=none